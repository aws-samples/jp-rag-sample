version: 1
backend:
    phases:
        build:
            commands:
                - amplifyPush --simple
frontend:
    phases:
        preBuild:
            commands:
                - npm ci
        build:
            commands:
                - npm run build
    artifacts:
        baseDirectory: dist
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
